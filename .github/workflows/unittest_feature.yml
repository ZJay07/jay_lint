name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Please (plz)
      run: |
        curl -s https://get.please.build | bash
        echo 'export PATH=$PATH:$HOME/.please' >> $GITHUB_ENV

    - name: Build
      run: plz build //src/...
      env:
        PATH: ${{ env.PATH }}

    - name: Test
      run: plz test //src/...
      env:
        PATH: ${{ env.PATH }}

